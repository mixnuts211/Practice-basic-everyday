<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="la-wrap">
      <header class="main-header">
        <h1 class="main-header-logo"><img src="./images/logo.svg" alt="" /></h1>
      </header>
      <section class="main-section">
        <div class="flex-wrap">
          <div class="main-section-text">
            <h2 class="main-section-title">
              Build The Community Your Fans Will Love
            </h2>
            <p class="main-section-desc">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <a href="#none" class="main-section-link">Register</a>
          </div>
          <div class="main-section-img-wrap">
            <img
              src="./images/illustration-mockups.svg"
              alt="Huddle service mockups images"
            />
          </div>
        </div>
      </section>
      <footer class="main-footer">
        <article class="main-footer-sns-wrap">
          <h2 class="ir">SNS links</h2>
          <a href="#none" class="main-footer-sns-link">A</a>
          <a href="#none" class="main-footer-sns-link">B</a>
          <a href="#none" class="main-footer-sns-link">C</a>
        </article>
      </footer>
    </div>
  </body>
</html>
