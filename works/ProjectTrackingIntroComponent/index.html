<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Project tracking intro component</title>
    <script defer src="./app.js"></script>
  </head>
  <body class="bg-deco">
    <div class="view">
      <header class="main-header">
        <div class="la-wrap">
          <div class="header-wrap">
            <h1 class="main-logo">
              <a href="#">
                <img src="./images/logo.svg" alt="project tracking" />
              </a>
            </h1>
            <button class="m-menu-btn m-only">
              <img src="./images/icon-hamburger.svg" alt="" />
            </button>
            <nav class="gnb">
              <ul class="gnb-menu text-uppercase">
                <li><a href="">Product</a></li>
                <li><a href="">Features</a></li>
                <li><a href="">Pricing</a></li>
                <li class="login-link"><a href="">Login</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <div class="la-wrap">
        <section class="intro-section">
          <div class="intro-section-txt-wrap">
            <span class="light-txt text-uppercase"
              ><strong>New</strong> Monograph Dashboard</span
            >
            <h2 class="title-txt text-uppercase">
              Powerful insights into your team
            </h2>
            <p class="par-txt">
              Project planning and time tracking<br />
              for agile teams
            </p>
            <button type="button" class="demo-btn text-uppercase">
              Schedule a demo
            </button>
            <span class="light-txt text-uppercase">to see a live preview</span>
          </div>
          <div class="intro-section-img-wrap">
            <img src="./images/illustration-devices.svg" alt="" />
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
