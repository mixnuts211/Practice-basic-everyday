<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="la-wrap">
      <section class="section-card">
        <div class="section-card-text">
          <h2 class="section-card-text-title">
            Get <strong>insights</strong> that help your business grow.
          </h2>
          <p class="section-card-text-desc">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <ul class="data-list">
            <li>
              <p class="data-list-num">10k+</p>
              <p class="data-list-title">companies</p>
            </li>
            <li>
              <p class="data-list-num">314</p>
              <p class="data-list-title">templates</p>
            </li>
            <li>
              <p class="data-list-num">12M+</p>
              <p class="data-list-title">queries</p>
            </li>
          </ul>
        </div>
        <div class="section-card-img">
          <img src="./images/image-header-desktop.jpg" alt="" />
        </div>
      </section>
    </div>
  </body>
</html>
