<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="result-summary">
      <div class="result-summary-total">
        <h2 class="result-summary-total-title">Your Result</h2>
        <div class="result-summary-total-score">
          <p class="result-summary-total-score-high-light">76</p>
          of 100
        </div>
        <p class="result-summary-total-evaluation">Great</p>
        <p class="result-summary-total-explain">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="result-summary-list">
        <h2>Summary</h2>
        <ul>
          <li>
            <div>
              <img src="" alt="" />
              <h3></h3>
            </div>
            <div></div>
          </li>
          <li>..</li>
          <li>..</li>
          <li>..</li>
          <button type="submit"></button>
        </ul>
      </div>
    </section>
    <!-- Your Result 76 of 100 Great You scored higher than 65% of the people who
    have taken these tests. Summary Reaction 80 / 100 Memory 92 / 100 Verbal 61
    / 100 Visual 72 / 100 Continue -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/mixnuts211/Practice-basic-everyday"
        >Migyeong Kim</a
      >.
    </div>
  </body>
</html>
