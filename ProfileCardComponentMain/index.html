<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="la-wrap">
      <article class="profile-card">
        <h2 class="ir">개인 프로필 정보</h2>
        <div class="profile-card-bg"></div>
        <div class="profile-card-info">
          <div class="profile-card-info-pic">
            <img src="./images/image-victor.jpg" alt="" />
          </div>
          <p class="profile-card-info-text"><strong>Victor Crest</strong> 26</p>
          <p class="profile-card-info-text">London</p>
        </div>
        <ul class="profile-card-stats">
          <li>
            <p class="profile-card-stats-num">80K</p>
            <p class="profile-card-stats-name">Followers</p>
          </li>
          <li>
            <p class="profile-card-stats-num">803K</p>
            <p class="profile-card-stats-name">Likes</p>
          </li>
          <li>
            <p class="profile-card-stats-num">1.4K</p>
            <p class="profile-card-stats-name">Photos</p>
          </li>
        </ul>
      </article>
    </div>
  </body>
</html>
